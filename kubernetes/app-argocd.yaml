apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tkovachka/blogApp
    targetRevision: master
    path: kubernetes/
  destination:
    server: https://kubernetes.default.svc
    namespace: blogapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true