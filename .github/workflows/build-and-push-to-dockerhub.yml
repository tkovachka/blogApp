name: Build and Deploy Docker Image

on:
  push:
    branches:
      - master
#  workflow_run:
#    workflows: ["workflow name"]
#    types:
#      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Compose
        run: |
            docker-compose -f docker-compose.yml up -d --build

      - name: Log in to DockerHub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image to DockerHub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kiii-blogApp:latest
          secrets: |
            "SECRET_MONGODB_URI=${{ secrets.SECRET_MONGODB_URI }}"
            "SECRET_MONGODB_USERNAME=${{ secrets.SECRET_MONGODB_USERNAME }}"
            "SECRET_MONGODB_PASSWORD=${{ secrets.SECRET_MONGODB_PASSWORD }}"