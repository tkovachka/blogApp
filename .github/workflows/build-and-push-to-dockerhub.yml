name: Build and Deploy Docker Image

on:
  push:
    branches:
      - master
#  workflow_run:
#    workflows: ["workflow name"]
#    types:
#      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kiii-blogApp:latest
          secrets: |
            "SECRET_MONGODB_URI=${{ secrets.SECRET_MONGODB_URI }}"
            "SECRET_MONGODB_USERNAME=${{ secrets.SECRET_MONGODB_USERNAME }}"
            "SECRET_MONGODB_PASSWORD=${{ secrets.SECRET_MONGODB_PASSWORD }}"
